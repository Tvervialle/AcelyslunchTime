<div class="row">
  <div class="col-sm-4 col-sm-offset-4" style="background-color: black;color: azure;padding-bottom: 20px">
    <h2>Enregistrer votre commande</h2>
    <form [formGroup]="commandeForm" (ngSubmit)="onSaveCommande()">
      <div class="form-group">
        <label for="name">Votre nom</label>
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
      <div class="form-group">
          <label for="menu">Menu</label>
          <select class="form-control" id="menu" formControlName="menu">
            <option>Menu Express</option>
            <option>Menu Ptilou</option>
            <option>Menu Futé</option>
            <option>Menu Inimitable </option>
            <option>Menu Faim de loup</option>
          </select>
        </div>
      <div class="form-group">
        <label for="burger">Burger</label>
        <select class="form-control" id="burger" formControlName="burger">
          <option>le Normand</option>
          <option>ptilou</option>
          <option>BBQ</option>
          <option>Itaoptionan Job</option>
          <option>Mistral</option>
          <option>Chamonix</option>
          <option>Portabello</option>
          <option>9</option>
          <option>Andalou</option>
          <option>Faim de loup</option>
          <option>Satay</option>
          <option>22</option>
          <option>Mediterranéen</option>
          <option>Samouraï</option>
          <option>Grain de forme</option>
        </select>
      </div>
      <div class="form-group">
        <label for="cuisson">Cuisson</label>
        <select class="form-control" id="cuisson" formControlName="cuisson">
          <option>Bleu</option>
          <option>Saignant</option>
          <option>A point</option>
          <option>Bien cuit</option>
        </select>
      </div>
      <div class="form-group">
        <label for="accompagnement">Accompagnement</label>
        <select class="form-control" id="accompagnement" formControlName="accompagnement">
          <option>Truffoles</option>
          <option>Frites Maison</option>
          <option>Petite Salade</option>
        </select>
      </div>
      <div class="form-group">
        <label for="boisson">Boisson</label>
        <select class="form-control" id="boisson" formControlName="boisson">
          <option>Arizona Pêche</option>
          <option>Arizona Thé Vert Miel</option>
          <option>Arizona Multi-fruits</option>
          <option>Arizona Pastèque</option>
          <option>Arizona Mangue</option>
          <option>Arizona Citron</option>
          <option>Arizona Grenade</option>
          <option>Arizona Fraise</option>
          <option>Arizona Citron</option>
          <option>Eau</option>
          <option>Coca</option>
          <option>Coca Zéro</option>
          <option>Coca Cherry</option>
          <option>Fanta Citron</option>
          <option>Orangina</option>
          <option>Schweppes Agrumes</option>
          <option>Sprite </option>
          <option>Oasis Tropical</option>
          <option>Oasis Pomme </option>
          <option>Oasis Cassis</option>
          <option>Oasis Framboise</option>
          <option>Nestea</option>
          <option>Perrier</option>
          <option>Cubanisto</option>
          <option>Desperado</option>
          <option>Leffe</option>
          <option>Bière Blonde Artisanale Occitane</option>
          <option>Bière Ambrée Artisanale Occitane</option>
        </select>
      </div>
      <div class="form-group">
        <label for="supplement">Supplément</label>
        <select multiple class="form-control " id="supplement" formControlName="supplement">
          <option>Poivron</option>
          <option>piquillos</option>
          <option>Bacon</option>
          <option>Cheddar</option>
          <option>Brie</option>
          <option>Chèvre</option>
          <option>Gruyère</option>
          <option>Galette de pomme de terre</option>
          <option>Portion de Frites Maison</option>
          <option>Portion de Chips Maison</option>
          <option>Petite Salade</option>
          <option>Steak Haché de Bœuf Black Angus 150gr</option>
        </select>
      </div>
      <button class="btn btn-success pull-right" [disabled]="commandeForm.invalid" type="submit">Enregistrer</button>
    </form>
  </div>
</div>
