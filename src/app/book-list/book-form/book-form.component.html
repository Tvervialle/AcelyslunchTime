<div class="row">
  <div class="col-sm-4 col-sm-offset-4" style="background-color: black;color: azure;padding-bottom: 20px">
    <h2>Enregistrer un livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" class="form-control" id="title" formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" class="form-control" id="author" formControlName="author">
      </div>
      <div class="form-group">
        <h4>Ajouter une photo</h4>
        <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
        <p class="text-success" *ngIf="fileUploaded">Fichier charg√© !</p>
      </div>
      <button class="btn btn-success pull-right" [disabled]="bookForm.invalid || fileIsUploading" type="submit">Enregistrer</button>
    </form>
  </div>
</div>
