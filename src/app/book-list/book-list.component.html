<div class="row">
  <div class="col-sm-4 col-sm-offset-4" style="background-color: black;color: azure;padding-bottom: 20px">
    <h2>Vos Livres</h2>
    <div class="list-group">
      <button class="list-group-item" *ngFor="let book of books; let i = index" (click)="onViewBook(i)">
        <h3 class="list-group-item-heading">
          {{book.title}}
         <!--  <button class="btn btn-default pull-right" (click)="onDeleteBook(book)">
            <span class="glyphicon glyphicon-minus"></span>
          </button> -->
        </h3>
        <p class="list-group-item-text">{{book.author}}</p>
      </button>

    </div>
    <button class="btn btn-primary" (click)="onNewBook()">Nouveau livre</button>
  </div>
</div>
